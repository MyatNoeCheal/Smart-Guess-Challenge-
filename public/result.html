<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lottie-web@5.12.0/build/player/lottie.min.js"></script>
  <style>
    :root {
      --primary: #4a90e2;
      --success: #28a745;
      --danger: #dc3545;
      --light: #ffffff;
      --dark: #1a1a1a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      overflow: hidden;
      color: var(--light);
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .scores {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 90%;
      max-width: 900px;
      margin: 20px 0;
    }

    .score-box {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      margin: 0 10px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 280px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .score-box h2 {
      margin-bottom: 10px;
      font-size: 1.4rem;
    }

    .lottie-box {
      width: 160px;
      height: 160px;
      margin: 10px auto;
    }

    #message {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 15px;
    }

    button {
      margin-top: 25px;
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: var(--primary);
      color: white;
      z-index: 3;
      position: relative;
      transition: all 0.3s ease;
    }

    button:active {
      transform: scale(0.97);
      box-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
    }

    #overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: var(--primary);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      transition: all 0.7s ease-out;
    }

    #overlay.expand {
      width: 3000px;
      height: 3000px;
      border-radius: 0;
    }

    .cube-container {
      perspective: 1000px;
      height: 140px;
      margin-top: 15px;
    }

    .cube {
      width: 100px;
      height: 100px;
      transform-style: preserve-3d;
      animation: spin 7s infinite linear;
      margin: auto;
    }

    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #fff, #dbe9f7);
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      border-radius: 8px;
    }

    .front  { transform: rotateY(  0deg) translateZ(50px); }
    .back   { transform: rotateY(180deg) translateZ(50px); }
    .right  { transform: rotateY( 90deg) translateZ(50px); }
    .left   { transform: rotateY(-90deg) translateZ(50px); }
    .top    { transform: rotateX( 90deg) translateZ(50px); }
    .bottom { transform: rotateX(-90deg) translateZ(50px); }

    @keyframes spin {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to   { transform: rotateX(360deg) rotateY(360deg); }
    }

    .ai-frame {
      position: absolute;
      border: 6px solid rgba(74, 144, 226, 0.8);
      box-shadow: 0 0 20px rgba(74, 144, 226, 0.6);
      animation: framePulse 3s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
      border-radius: 8px;
    }

    @keyframes framePulse {
      0%, 100% {
        opacity: 0.1;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
    }

    .floating-cube {
      position: absolute;
      width: 100px;
      height: 100px;
      perspective: 1000px;
      z-index: 0;
    }

    .floating-cube .cube {
      width: 100px;
      height: 100px;
      transform-style: preserve-3d;
      animation: spin 10s infinite linear;
      position: relative;
    }

    .floating-cube .face {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ffffff, #dbe9f7);
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Floating animated AI frame rectangles -->
  <div class="ai-frame" style="top: 10%; left: 5%; width: 120px; height: 100px;"></div>
  <div class="ai-frame" style="top: 60%; left: 12%; width: 150px; height: 80px;"></div>
  <div class="ai-frame" style="top: 30%; left: 70%; width: 200px; height: 120px;"></div>
  <div class="ai-frame" style="top: 15%; left: 60%; width: 100px; height: 100px;"></div>
  <div class="ai-frame" style="top: 75%; left: 30%; width: 180px; height: 120px;"></div>
  <div class="ai-frame" style="top: 5%; right: 14%; width: 120px; height: 100px;"></div>

  <!-- Extra floating 3D cube at top-left -->
  <div class="floating-cube" style="top: 40px; left: 30px;">
    <div class="cube">
      <div class="face front">A</div>
      <div class="face back">B</div>
      <div class="face right">C</div>
      <div class="face left">D</div>
      <div class="face top">E</div>
      <div class="face bottom">F</div>
    </div>
  </div>

  <!-- Extra floating 3D cube at bottom-right -->
  <div class="floating-cube" style="bottom: 30px; right: 40px;">
    <div class="cube">
      <div class="face front">ðŸŽ¯</div>
      <div class="face back">ðŸ¤–</div>
      <div class="face right">AI</div>
      <div class="face left">You</div>
      <div class="face top">ðŸŽ‰</div>
      <div class="face bottom">ðŸ‘¾</div>
    </div>
  </div>

  <div id="container">
    <h1>ðŸŽ¯ Game Results</h1>

    <div class="scores">
      <div class="score-box">
        <h2>ðŸ‘¤ You</h2>
        <p id="userScore">0</p>
        <div class="lottie-box" id="humanLottie"></div>
      </div>

      <div class="score-box">
        <h2>ðŸ¤– AI</h2>
        <p id="aiScore">0</p>
        <div class="lottie-box" id="aiLottie"></div>
      </div>
    </div>

    <div id="message"></div>

    <div class="cube-container">
      <div class="cube">
        <div class="face front">AI</div>
        <div class="face back">ðŸ¤–</div>
        <div class="face right">You</div>
        <div class="face left">ðŸ’¥</div>
        <div class="face top">ðŸŽ‰</div>
        <div class="face bottom">ðŸ‘¾</div>
      </div>
    </div>

    <button id="tryAgainBtn" onclick="restartGame()">ðŸ”„ Try Again</button>
    <div id="overlay"></div>
  </div>

  <script>
    const userScore = parseInt(localStorage.getItem("userScore") || 0);
    const aiScore = parseInt(localStorage.getItem("aiScore") || 0);
    document.getElementById("userScore").innerText = userScore;
    document.getElementById("aiScore").innerText = aiScore;

    const humanLottie = document.getElementById("humanLottie");
    const aiLottie = document.getElementById("aiLottie");
    const message = document.getElementById("message");

    // Show result message
    if (userScore > aiScore) {
      message.innerText = "ðŸŽ‰ Congratulations! You beat the AI!";
    } else if (aiScore > userScore) {
      message.innerText = "ðŸ¤– AI wins this round!";
    } else {
      message.innerText = "ðŸ¤ It's a tie!";
    }

    // Always show robot
    lottie.loadAnimation({
      container: aiLottie,
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "https://assets10.lottiefiles.com/packages/lf20_bhw1ul4g.json"
    });

    // Always show human
    lottie.loadAnimation({
      container: humanLottie,
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "https://assets10.lottiefiles.com/packages/lf20_myejiggj.json"
    });

    function restartGame() {
      const overlay = document.getElementById("overlay");
      const btn = document.getElementById("tryAgainBtn");
      btn.style.display = "none";
      overlay.classList.add("expand");
      setTimeout(() => {
        localStorage.clear();
        window.location.href = "index.html";
      }, 700);
    }
  </script>
</body>
</html>
