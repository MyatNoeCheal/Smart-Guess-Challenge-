<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Fact or Fake?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      text-align: center;
      padding: 30px;
    }

    #fact-box {
      background: white;
      padding: 20px;
      margin: 30px auto;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    .real {
      background-color: #28a745;
      color: white;
    }

    .fake {
      background-color: #dc3545;
      color: white;
    }

    #explanation {
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>ü§î AI Fact or Fake?</h1>
  <p>Can you spot what's made up by AI?</p>

  <div id="fact-box">
    <p id="fact">Loading fact...</p>
    <div>
      <button class="real" onclick="guess('Real')" disabled>Real</button>
      <button class="fake" onclick="guess('Fake')" disabled>Fake</button>
    </div>
    <p id="result"></p>
    <p id="explanation"></p>
  </div>

  <button onclick="generateFact()">üîÑ New Fact</button>

  <script>
    let currentAnswer = "";
    let currentExplanation = "";

    const realBtn = document.querySelector('button.real');
    const fakeBtn = document.querySelector('button.fake');

    async function generateFact() {
      realBtn.disabled = true;
      fakeBtn.disabled = true;
      document.getElementById('result').innerText = "";
      document.getElementById('explanation').innerText = "";
      document.getElementById('fact').innerText = "Loading fact...";

      try {
        const res = await fetch('/fact');
        if (!res.ok) throw new Error("Network response was not ok");
        const data = await res.json();

        if (!data.fact || !data.answer || !data.explanation) {
          throw new Error("Incomplete data received from server.");
        }

        document.getElementById('fact').innerText = data.fact;
        currentAnswer = data.answer;
        currentExplanation = data.explanation;

        realBtn.disabled = false;
        fakeBtn.disabled = false;
      } catch (err) {
        document.getElementById('fact').innerText = "‚ö†Ô∏è Error loading fact.";
        console.error("Error fetching fact:", err);
      }
    }

    function guess(userGuess) {
      const result = document.getElementById('result');
      const explanation = document.getElementById('explanation');

      if (!currentAnswer) {
        result.innerText = "Please wait for the fact to load!";
        return;
      }

      if (userGuess === currentAnswer) {
        result.innerText = "üéâ Congratulations! You got it right!";
      } else {
        result.innerText = "üò¢ Oops! That was wrong.";
      }

      explanation.innerText = `üí° ${currentExplanation}`;
      realBtn.disabled = true;
      fakeBtn.disabled = true;
    }

    window.onload = generateFact;
  </script>
</body>
</html>
